<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Now Serving</title>
	
	<!-- Bootstrap -->
	<link href="js/lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
	
	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
		<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
	<![endif]-->
	    
	<link href="css/nowserving.css" rel="stylesheet">
	
	<!-- 
		<script src="js/lib/requirejs/require.js" data-main="js/app"></script>
	 -->
	 <script src="js/lib/requirejs/require.js" data-main="js/build/app.built"></script>
</head>

<body>

<div class="container">
	<div id="nowserving_app">
	    <header>
	      	<h1>Now Serving</h1>
	      	<form class="add_item form-inline" role="form">
				<input class="form-control" type="text" id="add_name" placeholder="Name">
				<input class="form-control" type="tel" id="add_phone" placeholder="Mobile">
				<input class="form-control" type="email" id="add_email" placeholder="Email">
				<input class="form-control" type="text" id="add_notes" placeholder="Notes">
				<button type="button" class="add btn btn-success">
	  				<span class="glyphicon glyphicon-plus"></span>
				</button>
			</form>
	    </header>
	    
	    <section id="main">
	      <ul id="items"></ul>
	    </section>
	    
	    <footer id="footer"></footer>	    
  </div>
</div>
<footer>	
	<!-- TODO -->
</footer>

<!-- JavaScript libraries -->

<script	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

<!-- Underscore template to display an Item -->
<script id="item_template" type="text/template">
	<div class="view">
		<input class="toggle_served input-xl" type="checkbox" <%= served ? 'checked="checked"' : '' %> />			
		<button type="button" class="discussion btn btn-info" data-container="body" data-toggle="popover" data-placement="left" data-content="Vivamus sagittis lacus vel augue laoreet rutrum faucibus.">
  			<span class="glyphicon glyphicon-comment"></span> 3
		</button>   	
		<label class="item_field item_name"><%- name %></label>		
		<a class="item_field item_phone" href="tel:<%- phone %>"><%- phone %></a>
		<a class="item_field item_email" href="mailto:<%- email %>"><%- email %></a>
		<span class="item_field item_notes"><%- notes %></span>    
		<button type="button" class="remove btn btn-default btn-md pull-right">
			<span class="glyphicon glyphicon-remove"></span>
		</button>
    </div>
	<form class="edit form-inline" role="form">
		<input class="edit_name form-control" type="text" placeholder="Name" value="<%- name %>" />
		<input class="edit_phone form-control" type="tel" placeholder="Mobile" value="<%- phone %>" />
		<input class="edit_email form-control" type="email" placeholder="Email" value="<%- email %>" />
		<input class="edit_notes form-control" type="text" placeholder="Notes" value="<%- notes %>" />
		<button type="button" class="save btn btn-default pull-right">
  			<span class="glyphicon glyphicon-save"></span>
		</button>
	</form>
</script>

<script id="stats_template" type="text/template">
	<div class="stats">
		<span id="waiting_count"><strong><%- waiting %></strong> waiting to be served.</span>
	</div>
</script>

</body>
</html>
